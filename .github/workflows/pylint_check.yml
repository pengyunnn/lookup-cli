name: Pylint Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pylint-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint==2.17.5

      - name: Run Pylint
        run: pylint --errors-only .
